program : { view | table }
table : ID table_directives {table_directives} '\n' column {'\n' column}
view : "view" ID ID {ID}
table_directives : colprefix_directive | select_directive | eps
colprefix_directive : /colprefix (ID|eps)
select_directive : /select
column : '\t' ID type constraint | eps
type :  "num"
        | "int"
        | "d"
        | "ts"
        | "tstz"
        | "vc" 
        | "vc" int
        | "clob"
        | "blob"
        | "json"
        | eps

constraint : pk_constraint
            | fk_constraint    
            | check_constraint
            | not_null_constraint
            | between_constraint
            | index_constraint
            | default_constraint
            | unique_constraint
            | eps
unique_constrant: /unique
pk_constraint : /pk 
fk_constraint : /fk ID
check_constraint : /check value{,value}
not_null_constraint : /nn
between_constraint : /between value value
index_constraint : /index
default_constraint : /default value
comment : -- text '\n'| [ text ]
